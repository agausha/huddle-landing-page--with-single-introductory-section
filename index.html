<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/main.min.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="main-container">
      <!-- Content-wrapper Section -->
      <div class="content">
        <!-- Logo Section -->
        <div class="content__logo">
          <img src="/images/logo.svg" alt="Logo" />
        </div>

        <!-- Content Section -->
        <div class="content__items">
          <div class="content__image">
            <img
              src="/images/illustration-mockups.svg"
              alt="illustration-mockups"
              class="content__photo"
            />
          </div>

          <div class="content__detail">
            <h1 class="content__title">
              Build The Community Your Fans Will Love
            </h1>
            <p class="content__text">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a href="#" class="content__cta"> Register</a>

            <!-- Social Icon Section -->
            <div class="content__social">
              <a href="#"><i class="fab fa-facebook-f social-bg"></i></a>
              <a href="#"><i class="fab fa-twitter social-bg"></i></a>
              <a href="#"><i class="fab fa-instagram social-bg"></i></a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
